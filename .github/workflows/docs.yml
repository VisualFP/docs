name: docs

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install typst 
        uses: yusancky/setup-typst@v2
        id: setup-typst
        with:
          version: 'v0.5.0'

      - name: Compile sa.typ
        run: typst compile SA/sa.typ

      - name: Upload sa.pdf
        uses: actions/upload-artifact@v3.1.3
        with:
          name: SA
          path: SA/sa.pdf
